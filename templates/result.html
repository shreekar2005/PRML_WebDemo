<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Identification Results</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="result-container">
        <h1>Face Identification Results</h1>
        
        <!-- Input Image Section -->
        <div class="result-section">
            <div class="result-title">Input Image</div>
            <img id="inputImage" class="result-image" src="{{ url_for('static', filename=input_image) }}" alt="Input Image">
        </div>
        
        <!-- Predicted Name Section -->
        <div class="result-section">
            <div class="result-title">Predicted Person Name</div>
            <div id="predictedName" class="person-name">{{ predicted_name }}</div>
        </div>
        
        <!-- Predicted Image Section -->
        <div class="result-section">
            <div class="result-title">Predicted Person Image</div>
            <img id="predictedImage" class="result-image" src="{{ url_for('static', filename=predicted_image) }}" alt="Predicted Person Image">
        </div>
        
        <div style="text-align: center;">
            <a href="/" class="home-btn">Try Another Image</a>
        </div>
    </div>

    <script>
        // Log the image paths when the page is loaded
        console.log('Input Image src:', document.getElementById('inputImage').src);
        console.log('Predicted Image src:', document.getElementById('predictedImage').src);

        // Log the src when the image loads successfully
        document.getElementById('inputImage').onload = function() {
            console.log('Input Image loaded successfully with src:', this.src);
        };
        
        document.getElementById('predictedImage').onload = function() {
            console.log('Predicted Image loaded successfully with src:', this.src);
        };
    </script>
</body>
</html>
