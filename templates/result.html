<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Identification Results</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .result-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .side-by-side-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .result-section {
            text-align: center;
        }

        .result-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .result-image {
            max-width: 300px;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 8px;
        }

        .person-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .home-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Face Identification Results</h1>

        <!-- Side-by-side Images -->
        <div class="side-by-side-container">
            <div class="result-section">
                <div class="result-title">Input Image</div>
                <img id="inputImage" class="result-image" src="{{ url_for('static', filename=input_image) }}" alt="Input Image">
            </div>

            <div class="result-section">
                <div class="result-title">Predicted Person Image</div>
                <img id="predictedImage" class="result-image" src="{{ url_for('static', filename=predicted_image) }}" alt="Predicted Person Image">
            </div>
        </div>

        <!-- Predicted Name -->
        <div class="result-section">
            <div class="result-title">Predicted Person Name</div>
            <div id="predictedName" class="person-name">{{ predicted_name }}</div>
        </div>

        <!-- Try Another Image Button -->
        <div style="text-align: center;">
            <a href="{{ url_for('clear_and_try_another', image_path=input_image) }}" class="home-btn">Try Another Image</a>
        </div>
    </div>

    <script>
        // Log the image paths when the page is loaded
        console.log('Input Image src:', document.getElementById('inputImage').src);
        console.log('Predicted Image src:', document.getElementById('predictedImage').src);

        // Log the src when the image loads successfully
        document.getElementById('inputImage').onload = function() {
            console.log('Input Image loaded successfully with src:', this.src);
        };

        document.getElementById('predictedImage').onload = function() {
            console.log('Predicted Image loaded successfully with src:', this.src);
        };
    </script>
</body>
</html>
